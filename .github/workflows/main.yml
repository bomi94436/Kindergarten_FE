name: React build
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout source code.
        uses: actions/checkout@master
        env:
          BACKEND_SERVER_URL: ${{ secrets.BACKEND_SERVER_URL }}

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
